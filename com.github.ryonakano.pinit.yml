id: com.github.ryonakano.pinit
runtime: io.elementary.Platform
runtime-version: '8.1'
sdk: io.elementary.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  # For drawing icons
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/vala
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: 0.19.0
        commit: de8e15f7791bd6243279cef1efc27edf4cb93674
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: pinit
    buildsystem: meson
    config-opts:
      - -Dgranite=enabled
    sources:
      - type: dir
        path: .
