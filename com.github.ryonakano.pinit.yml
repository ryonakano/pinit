app-id: com.github.ryonakano.pinit
runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=home'
  # For drawing icons
  - '--device=dri'
modules:
  - name: pinit
    buildsystem: meson
    sources:
      - type: dir
        path: .
