id: com.github.ryonakano.pinit
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  # For drawing icons
  - --device=dri
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.16.0
        commit: 04ef0944db56ab01307a29aaa7303df6067cb3c0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: pinit
    buildsystem: meson
    config-opts:
      - -Dgranite=enabled
    sources:
      - type: dir
        path: .
