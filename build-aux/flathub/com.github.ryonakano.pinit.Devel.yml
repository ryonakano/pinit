id: com.github.ryonakano.pinit.Devel
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  # For drawing icons
  - --device=dri
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: pinit
    buildsystem: meson
    config-opts:
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
