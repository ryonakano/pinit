id: com.github.ryonakano.pinit.Devel
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  # For drawing icons
  - --device=dri
modules:
  - name: pinit
    buildsystem: meson
    config-opts:
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
