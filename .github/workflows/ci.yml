name: CI

on: [pull_request]

jobs:
  flatpak:
    name: Flatpak
    runs-on: ubuntu-latest

    strategy:
      matrix:
        configuration:
          - arch: x86_64
            container-image: ghcr.io/elementary/flatpak-platform/runtime:8-x86_64
            repository-name: appcenter
            repository-url: https://flatpak.elementary.io/repo.flatpakrepo
          - arch: aarch64
            container-image: ghcr.io/elementary/flatpak-platform/runtime:8-aarch64
            repository-name: appcenter
            repository-url: https://flatpak.elementary.io/repo.flatpakrepo
          - arch: x86_64
            container-image: bilelmoussaoui/flatpak-github-actions:gnome-47
            repository-name: flathub
            repository-url: https://flathub.org/repo/flathub.flatpakrepo
          - arch: aarch64
            container-image: bilelmoussaoui/flatpak-github-actions:gnome-47
            repository-name: flathub
            repository-url: https://flathub.org/repo/flathub.flatpakrepo
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false

    container:
      image: ${{ matrix.configuration.container-image }}
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install QEMU
        if: ${{ matrix.configuration.arch != 'x86_64' && contains(matrix.configuration.container-image, 'gnome') }}
        run: |
          dnf -y install docker

      - name: Set up QEMU for aarch64 emulation
        if: ${{ matrix.configuration.arch != 'x86_64' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: pinit.flatpak
          manifest-path: build-aux/${{ matrix.configuration.repository-name }}/com.github.ryonakano.pinit.Devel.yml
          run-tests: true
          repository-name: ${{ matrix.configuration.repository-name }}
          repository-url: ${{ matrix.configuration.repository-url }}
          cache-key: "flatpak-builder-${{ github.sha }}"
          arch: ${{ matrix.configuration.arch }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    container:
      image: valalang/lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint
        run: io.elementary.vala-lint -d .
